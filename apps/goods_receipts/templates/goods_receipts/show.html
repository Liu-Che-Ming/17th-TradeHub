{% extends "layouts/base.html" %} {% block content %}

<a href="{% url 'goods_receipts:index' %}" class="btn btn-primary"
  >返回進貨單列表</a
>

<div class="flex justify-center mt-10">
  <div class="overflow-x-auto">
    <table class="table table-xl text-center">
      <thead>
        <tr class="text-xl">
          <th>進貨單號</th>
          <th>供應商</th>
          <th>產品名稱</th>
          <th>數量</th>
          <th>運送方式</th>
          <th>日期</th>
          <th>備註</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover">
          <th>{{goods_receipt.receipt_number}}</th>
          <th>{{goods_receipt.supplier}}</th>
          <th>{{goods_receipt.goods_name}}</th>
          <th>{{goods_receipt.quantity}}</th>
          <th>{{goods_receipt.method}}</th>
          <th>{{goods_receipt.date}}</th>
          <th>{{goods_receipt.note}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="flex justify-center mt-10">
  <div>
    <a
      href="{% url 'goods_receipts:edit' goods_receipt.id %}"
      class="btn btn-primary"
      >編輯</a
    >
  </div>
  <div>
    <a
      onclick="return confirm('Delete?')"
      href="{% url 'goods_receipts:delete' goods_receipt.id %}"
      class="btn btn-primary"
      >刪除</a
    >
  </div>
</div>

{% endblock %}
