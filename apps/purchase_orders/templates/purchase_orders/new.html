{% extends 'layouts/base.html' %}

{% block content %}
    <div class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">
        <div class="flex justify-between items-center p-4">
            <h2 class="text-2xl font-bold text-gray-800">Add New Purchase Order</h2>
            <div class="text-gray-700">
                <strong>Order Number: </strong><span id="order-number"></span>
            </div>
        </div>

        <form action="{% url 'purchase_orders:index' %}" method="POST" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            {% csrf_token %}

            {% for field in form %}
            <div class="flex flex-col gap-2 p-4 border rounded-lg shadow-sm bg-white">
                <label for="{{ field.id_for_label }}" class="text-lg font-semibold text-gray-800">{{ field.label }}</label>
                <div>
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            <!-- Keep submit button full-width -->
            <div class="col-span-full">
                <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-md hover:bg-orange-600 transition">Add</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const supplierSelect = document.getElementById('{{ form.supplier.id_for_label }}');

            supplierSelect.addEventListener('change', function() {
                const supplierId = supplierSelect.value;

                fetch('{% url "purchase_orders:load_supplier_info" %}?supplier_id=' + supplierId)
                    .then(response => response.json())
                    .then(data => {
                        // Update supplier details
                        document.getElementById('{{ form.supplier_tel.id_for_label }}').value = data.supplier_tel;
                        document.getElementById('{{ form.contact_person.id_for_label }}').value = data.contact_person;
                        document.getElementById('{{ form.supplier_email.id_for_label }}').value = data.supplier_email;
                    });
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            fetch('{% url "purchase_orders:generate_order_number" %}')
                .then(response => response.json())
                .then(data => {
                    const orderNumberElement = document.getElementById('order-number');
                    if (orderNumberElement) {
                        orderNumberElement.textContent = data.order_number;
                    }
                })
                .catch(error => console.error('Error fetching order number:', error));
        });
    </script>
{% endblock %}
