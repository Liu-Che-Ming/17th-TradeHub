<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="text-xl font-bold text-center">Edit</h3>
    <form method="dialog">
      <button class="btn btn-lg btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>
    </form>
    <form
      method="POST"
      action="{% url 'inventory:index' inventory.id %}"
      class="text-lg m-4"
    >
      {% csrf_token %}
      <div class="form-control">
        <label for="product">Product Name</label>
        <input
          type="text"
          name="product"
          value="{{ inventory.product }}"
          class="input input-bordered w-full"
        />
      </div>
      <div class="form-control">
        <label for="supplier">Supplier Name</label>
        <input
          type="text"
          name="supplier"
          value="{{ inventory.supplier }}"
          class="input input-bordered w-full"
        />
      </div>
      <div class="form-control">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          name="quantity"
          value="{{ inventory.quantity }}"
          class="input input-bordered w-full"
        />
      </div>
      <div class="form-control">
        <label for="last_updated">Last Updated</label>
        <input
          type="date"
          name="last_updated"
          value="{{ inventory.last_updated }}"
          class="input input-bordered w-full"
        />
      </div>
      <div class="flex justify-center mt-5">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</dialog>
