{% extends "layouts/base.html" %} {% block content %} {% load static %}

<div class="divider text-3xl font-bold mt-32">Edit Inventory</div>
<form
  method="POST"
  action="{% url 'inventory:edit' inventory.id %}"
  class="text-lg m-4"
>
  {% csrf_token %}
  <div class="container w-1/2 mx-auto flex flex-col gap-4">
    {{ form.as_p }}
    <!-- {% for error in form.product.errors %}
      <span class="text-red-500">{{ error }}</span>
    {% endfor %} -->
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'inventory:index' %}" class="btn btn-warning">Cancel</a>
  </div>
</form>
{% endblock %}
