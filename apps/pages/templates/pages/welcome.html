{% extends "layouts/base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center">
    <h1 class="text-2xl font-bold mt-4">恭喜您註冊成功！</h1>
    <p class="text-gray-500 mt-4">請選擇要直接試用TradeHub，或是為您的公司建立帳號</p>
    <div class="flex justify-center items-center gap-4 mt-4">
        <a href="{% url 'pages:home' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        試用TradeHub！
        </a>
        <a href="{% url 'company:new' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            建立公司帳號
        </a>
    </div>
    <span class="text-gray-500 text-sm mt-4 mb-4">或</span>
    <form action="{% url 'users:update_company_id' %}" method="post">
        {% csrf_token %}
        <div class="flex items-center gap-2">
            <span class="text-blue-500 text-sm cursor-pointer">已有公司帳號：</span>
            <input type="text" name="gui_number" class="form-control bg-gray-100 px-2 py-1 rounded" placeholder="輸入公司統編號碼">
            <button type="submit" class="btn px-2 rounded text-sm">送出</button>
        </div>
    </form>
</div>
{% endblock %}
