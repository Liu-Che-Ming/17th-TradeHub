{% extends "layouts/base.html" %} {% block content %} {% load static %}


<form
  method="POST"
  action="{% url 'products:edit' product.id %}"
  class="text-lg m-4"
>
  {% csrf_token %}
  <div class="container w-1/2 mx-auto flex flex-col gap-4">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'products:index' %}" class="btn btn-warning">Cancel</a>
  </div>
</form>


{% endblock %}
