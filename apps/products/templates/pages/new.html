{% extends "layouts/base.html" %} {% block content %} {% load static %}

<div class="divider text-3xl font-bold mt-32">Add Product</div>

<div class="flex justify-center mt-32">
  <div class="overflow-x-auto w-full">
    <table class="table table-xl text-center">
      <thead>
        <tr class="text-xl">
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Supplier</th>
          <th>Note</th>
          <th>Operate</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover">
          <form
            class="text-center"
            method="POST"
            action="{% url 'products:new' %}"
          >
            {% csrf_token %}
            <td>{{ form.product_id }}</td>
            <td>{{ form.product_name }}</td>
            <td>{{ form.price }}</td>
            <td>{{ form.supplier }}</td>
            <td>{{ form.note }}</td>
            <td>
              <div class="flex justify-center gap-4">
                <button type="submit" class="btn bg-orange-600 text-white">
                  Add
                </button>
                <a href="{% url 'products:index' %}" class="btn btn-warning">Cancel</a>
              </div>
            </td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
