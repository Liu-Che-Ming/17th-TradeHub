{% extends "layouts/base.html" %}

{% block content %}

<a href="{% url 'products:index' %}">商品資料</a>

<div>
    <p>{{product.productNumber}}</p>
    <p>{{product.title}}</p>
    <p>{{product.price}}</p>
    <p>{{product.quantity}}</p>
    <p>{{product.note}}</p>
</div>

<div>
    <a href="{% url 'products:edit' product.id %}">編輯</a>
</div>

<div>
    <a onclick="return confirm('確認刪除?')" href="{% url 'products:delete' product.id %}">刪除</a>
</div>

{% endblock %}
