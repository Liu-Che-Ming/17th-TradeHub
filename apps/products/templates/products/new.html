{% extends "layouts/base.html" %} {% block content %}

<a href="{% url 'products:index' %}" class="btn btn-primary"
  >Back to Products List</a
>

<form action="{% url 'products:new' %}" method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-control">{{ field.label_tag }}</div>
    <div class="text-sm text-gray-500">{{field.help_text}}</div>
    <div>{{ field }}</div>
    {% if field.errors %}
      <span class="text-red-500">{{ field.errors }}</span>
    {% endif %}
  {% endfor %}
  <button class="btn btn-primary">Add</button>
</form>

{% endblock %}
