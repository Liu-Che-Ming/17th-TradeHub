{% extends "layouts/base.html" %} {% block content %}

<div class="flex justify-center mt-10">
  <div class="overflow-x-auto">
    <table class="table table-xl text-center">
      <thead>
        <tr class="text-xl">
          <th>ID</th>
          <th>Order Code</th>
          <th>Client</th>
          <th>Product</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr class="hover">
          <th>{{ order.id }}</th>
          <td>{{ order.code }}</td>
          <td>{{ order.client }}</td>
          <td>{{ order.product }}</td>
          <td>{{ order.note }}</td>
          <td>
            <a href="{% url 'orders:edit' order.id %}">Edit</a>
          </td>
          <td>
            <form
              action="{% url 'orders:edit' order.id %}"
              method="post"
              onsubmit="return confirm('Are you sure Delete it?')"
            >
              {% csrf_token %}
              <button name="delete">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
        <tr class="hover">
          <form action="{% url 'orders:list' %}" method="post">
            {% csrf_token %}
            <th>ID Auto gen</th>
            <td>
              <input
                type="text"
                name="code"
                placeholder="Orders_code"
                required
              />
            </td>
            <td>
              <input
                type="text"
                name="phone_number"
                placeholder="Phone Number"
                pattern="\d*"
                title="請輸入數字"
                required
              />
            </td>
            <td>
              <input
                type="text"
                name="address"
                placeholder="Address"
                required
              />
            </td>
            <td>
              <input type="email" name="email" placeholder="Email" required />
            </td>
            <td><input type="text" name="note" placeholder="Note" /></td>
            <td>
              <button>Create</button>
            </td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
