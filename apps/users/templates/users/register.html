{% extends "layouts/base.html" %}

{% block content %}
  <h1 class="heading-1">會員註冊</h1>

  <section class="max-w-sm bg-white shadow-sm card">
    <form action="{% url 'users:index' %}"
          autocomplete="off"
          class="card-body"
          method="POST">
        {% csrf_token %}

        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label}}" class="label display justify-start ">
              {{ field.label }}
              {% if field.field.required %}
                <span class="text-red-500 ml-1">(必填)</span>
              {% endif %}
            </label>
            <div>{{ field }}</div>
          </div>
          {% for e in field.errors %}
            <span class="text-red-500">{{ e }}</span>
          {% endfor %}
        {% endfor %}

        <div>
          <button class="mt-4 btn btn-primary">註冊</button>
        </div>
    </form>

    <div class="divider"></div>

    <div>
        <a class="link" href="{% url 'users:log_in' %}">直接登入</a>
    </div>

</section>

</div>
{% endblock %}
