{% extends "layouts/base.html" %}

{% block content %}
<h2>重設密碼</h2>
<form method="POST" action="{% url 'users:reset_password' %}">
    {% csrf_token %}
    <div>
        <label for="username">帳號</label>
        <input type="text" name="username" class="form-control" placeholder="請輸入您的帳號">
    </div>
    <div>
        <label for="password">新密碼</label>
        <input type="password" name="password" class="form-control" placeholder="請輸入新密碼">
    </div>
    <div>
        <label for="password_confirm">確認新密碼</label>
        <input type="password" name="password_confirm" class="form-control" placeholder="請再次輸入新密碼">
    </div>
    {% if error %}
        <div class="text-red-500 text-sm mt-2">
            {{ error }}
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">重設密碼</button>
</form>
{% endblock %}
