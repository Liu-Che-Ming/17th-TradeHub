{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeHub</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    <script src="{% static 'scripts/app.js' %}" type="module" defer></script>
    <script src="{% static 'notificatons/notify.js' %}" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.3" defer></script>
  </head>
  <body>
    {% include "shared/navbar.html" %} {% block out_home %}
    <div
      class="flex mx-auto mb-1 relative w-90p sm:w-85p md:w-80p lg:w-75p justify-center"
    >
      <div class="relative top-24 mx-auto">
        {% block content %} {% endblock %}
      </div>
    </div>
    <div class="mt-48 w-full bg-black">
      {% include "shared/footer.html" %}
    </div>
    {% endblock %}
  </body>
</html>
